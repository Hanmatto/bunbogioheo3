<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY4</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>

    <header class="header">
        <div class="container">
            <!-- header--top -->
            <div class="header--top">
                <div class="header--top__left flex--row">
                    <p>Vào cửa hàng trên ứng dụng LVQ-Shop</p>
                    <div class="divider--vertical"></div>
                    <ul class="flex--row nav--list">
                        <li>Kết nối</li>
                        <li>
                            <i class="fab fa-instagram"></i>
                        </li>
                        <li>
                            <i class="fab fa-facebook-square"></i>
                        </li>
                    </ul>
                </div>
                <div class="header--top_right flex--row">
                    <ul class="flex--row nav--list">
                        <li>
                            <i class="fa-regular fa-bell"></i>
                            <span>Thông báo</span>
                        </li>
                        <li>
                            <i class="fa-regular fa-circle-question"></i>
                            <span>Trợ giúp</span>
                        </li>
                        <li>
                            <img src="https://img-cdn.2game.vn/pictures/xemgame/2016/08/18/soaicaanime_18_08_2016_5.jpg"
                                alt="Sesshomaru" class="avatar--img">
                            <span>Lê Văn Quang</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- header--bottom -->
            <div class="header--bottom">
                <div class="logo--container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Shopee.svg/2560px-Shopee.svg.png"
                        alt="Shopee">
                </div>

                <div class="search--container flex--row">
                    <div class="search--content-container flex--row">

                        <div class="input--container">
                            <input type="text" placeholder="Tìm sản phẩm trong Shop này.....">
                        </div>
                        <div class="flex--row button--container">
                            <div class="flex--row shop--filter--container">
                                <span>Trong shop</span>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <button>
                                <i class="fa-solid fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="icon--cart--container">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="gib--container">
            <div class="item1">
                <img src="https://naidecor.vn/wp-content/uploads/2020/07/BST-MP-09.jpg" alt="item1">
                <div>
                    <p>1.000.000đ</p>
                    <p>1.200.000đ</p>
                </div>
                <i class="fa-solid fa-heart" style="color: #d11531;"></i>
                <div>
                    <i class="fa-solid fa-star" style="color: #b62028;"></i>
                    <i class="fa-solid fa-star" style="color: #b62028;"></i>
                    <i class="fa-solid fa-star" style="color: #b62028;"></i>
                    <i class="fa-light fa-star fa-flip-horizontal" style="color: #080707;"></i>
                    <span>Đã bán 99</span>
                </div>
                <div>
                    <span>Whoo</span>
                    <span>Nhật Bản</span>
                </div>
            </div>

            <div class="item2">
                <img src="https://naidecor.vn/wp-content/uploads/2020/07/BST-MP-09.jpg" alt="item1">
                <div>
                    <p>1.000.000đ</p>
                    <p>1.200.000đ</p>
                </div>
                <i class="fa-solid fa-heart" style="color: #d11531;"></i>
                <div>
                    <i class="fa-solid fa-star" style="color: #b62028;"></i>
                    <i class="fa-solid fa-star" style="color: #b62028;"></i>
                    <i class="fa-solid fa-star" style="color: #b62028;"></i>
                    <i class="fa-light fa-star fa-flip-horizontal" style="color: #080707;"></i>
                    <span>Đã bán 99</span>
                </div>
                <div>
                    <span>Whoo</span>
                    <span>Nhật Bản</span>
                </div>
            </div>
        </div>



    </main>

</body>

</html>
